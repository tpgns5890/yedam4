<script>
	//csrf ì„¤ì •
	var token = $("meta[name='_csrf']").attr("content");

	let userId = '[[${session.member != null ? session.member.userId :''}]]'; //ëˆ„ê°€ ì‘ì„±í–ˆëŠ”ì§€ dbì— ë³´ëƒ„
	let resumeNo = '[[${detail.resumeNo}]]';

	//ëŒ“ê¸€ ë¶ˆëŸ¬ì˜¤ëŠ” ajax
	 $.ajax({

		method : 'post',

			xhr.setRequestHeader(header, token);
       }
	}).then(res => {
		for(reply of res){
			console.log(reply)
			//ëŒ“ê¸€ì¼ ê²½ìš°
			if(reply.rerepTgt == null){
				$("#reply").append(make(reply));
			} else { //ëŒ€ëŒ“ê¸€ì¼ ê²½ìš°
				$("#" + reply.rerepTgt).append(makeRe(reply));

	})
	
	 //ëŒ“ê¸€ trìƒì„±
	function make(reply){
		let delbtn = '';

		let userId = '[[${session.member != null ? session.member.userId :''}]]';
		
		if(reply.userId ==userId){
			delbtn = `<button class='repDelete' >ì‚­ì œ</button>`;
			upBtn = `<button class='repUpdate'>ìˆ˜ì •</button>`;
		}
		
		let p =`
			<li class="comment">
				<div class="comment-body" id="${reply.replyNo}">
				<h3>${reply.userId}</h3>
	            <div class="meta">${reply.writingDt}</div>
	            <p>${reply.replyCntn}</p>
	            <button type="button" class="reply">Reply</button>
	            ${delbtn} ${upBtn}
				</div>
			</li>`
		
		return p;
	}
	//ëŒ€ëŒ“ê¸€ trìƒì„±
	function makeRe(reply){
		let delBtn = '';
		let upBtn = '';
		let userId = '[[${session.member != null ? session.member.userId :''}]]';
		
		//ëŒ“ê¸€ ì‘ì„±ìì¼ ê²½ìš°ì—ë§Œ ì‚­ì œ ë²„íŠ¼ ìƒì„±
		if(reply.userId ==userId){

		$("#" + reply.rerepTgt).children('button:eq(0)').remove();
		
		let p = `<ul class="children">
	       <li class="comment">
	       <div class="comment-body"  id="${reply.replyNo}">
	         <p>${reply.replyCntn}</p>
	         <div class="meta">${reply.writingDt}</div>

	       </div>
	     </li>
   </ul>`
   
   return p; 
	}
	
	//ëŒ“ê¸€ ì¶”ê°€

	$(document).on('click', '.reply', function(e){

				xhr.setRequestHeader(header, token); //403ì˜¤ë¥˜, type postì¼ë•Œ ë„£ê¸°

});
